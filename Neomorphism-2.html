<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphic Bento Grid</title>
    <style>
        /* 1. THE COLOR KEY: Background and Card must match */
        :root {
            --bg-color: #e0e5ec;
            --text-color: #44474a;
            /* Neomorphic Shadows */
            --outer-shadow: 9px 9px 16px rgb(163,177,198,0.6), 
                            -9px -9px 16px rgba(255,255,255, 0.5);
            --inner-shadow: inset 6px 6px 10px 0 rgba(0, 0, 0, 0.1), 
                            inset -6px -6px 10px 0 rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .bento-grid {
            display: grid;
            width: 100%;
            max-width: 1100px;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 180px;
            gap: 30px; /* Larger gaps help the shadows breathe */
        }

        /* 2. THE CARD EFFECT */
        .card {
            background-color: var(--bg-color);
            border-radius: 30px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: all 0.3s ease;
            /* The "Pop Out" effect */
            box-shadow: var(--outer-shadow);
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* 3. INTERACTIVE "PRESSED" EFFECT */
        .card:hover {
            transform: scale(0.98);
            box-shadow: var(--inner-shadow);
        }

        .card-large { grid-column: span 2; grid-row: span 2; }
        .card-tall { grid-row: span 2; }
        .card-wide { grid-column: span 2; }

        h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #31344b;
        }

        p {
            font-size: 0.85rem;
            line-height: 1.4;
            color: #6a717e;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .bento-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 500px) {
            .bento-grid { grid-template-columns: 1fr; grid-auto-rows: auto; }
            .card { grid-column: span 1 !important; grid-row: span 1 !important; min-height: 180px; }
        }
    </style>
</head>
<body>

    <div class="bento-grid">
        <div class="card card-large">
            <div style="margin-bottom: auto; font-size: 2rem;">üìä</div>
            <h3>Analytics Dashboard</h3>
            <p>Data visualization with a tactile feel.</p>
        </div>

        <div class="card card-tall">
            <div style="margin-bottom: auto; font-size: 2rem;">‚òÅÔ∏è</div>
            <h3>Cloud Sync</h3>
            <p>Seamlessly integrated into the cloud ecosystem.</p>
        </div>

        <div class="card">
            <h3>Security</h3>
            <p>Biometric locked.</p>
        </div>

        <div class="card">
            <h3>Speed</h3>
            <p>Low latency flux.</p>
        </div>

        <div class="card card-wide">
            <h3>Community Support</h3>
            <p>Shared knowledge from millions of users worldwide.</p>
        </div>
    </div>

</body>
</html>
